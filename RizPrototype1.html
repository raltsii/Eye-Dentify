<!DOCTYPE html>
<html>
<head>
  <title>Prototype</title>
  <meta tags = "Pokemon, Pokemon Game, Pokemon Quiz, Pokemon Game Show">
</head>

<body>
  <h1>Eye-Dentify Prototype 1</h1>

<!--Image of a random Pokemon, chosen in JS -->
  <img id="random mon" src ="" alt="A Pokemon!" height = 200 px>
  <p></p>

<!--List of possible Pokemon, autofilling input text to the options -->
  <label>Guess that Pokemon!</label>
  <input list="guess" id="uGuess">
  <datalist id="guess">
    <option value=0 label="Bulbasaur">
    <option value=1 label="Ivysaur">
    <option value=2 label="Venosaur">
    <option value=3 label="Charmander">
    <option value=4 label="Charmeleon">
    <option value=5 label="Charizard">
    <option value=6 label="Squirtle">
    <option value=7 label="Wartortle">
    <option value=8 label="Blastoise">
    <option value=9 label="Caterpie">
  </datalist>

<!--Button to check your score, and button to get a new mon -->
  <button id="Submit">Submit</button>
  <button id="Reload">New Mon</button>

</body>

<script src="game-runner.js"></script>

</html>
